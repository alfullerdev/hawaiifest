<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/lemonmilk.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaii Fest</title>
</head>
<body>
<!-- The video -->
<video autoplay playsinline muted id="myVideo">
    <source src="https://res.cloudinary.com/djgisiutw/video/upload/v1726881019/Comp_1_b8sila.mp4" type="video/mp4">
  </video>
  <div class="content">
    <div style="display: flex; flex-direction: column; align-items: center; width: 50%;">
        <div><img src="/images/logo.png" style="width: 100%;" alt=""></div>
        <div class="wrap">  
            <h1>Draft <strong>Countdown</strong></h1>
          
            <div class="countdown">
              <div class="bloc-time hours" data-init-value="24">
                <span class="count-title">Hours</span>
          
                <div class="figure hours hours-1">
                  <span class="top">2</span>
                  <span class="top-back">
                    <span>2</span>
                  </span>
                  <span class="bottom">2</span>
                  <span class="bottom-back">
                    <span>2</span>
                  </span>
                </div>
          
                <div class="figure hours hours-2">
                  <span class="top">4</span>
                  <span class="top-back">
                    <span>4</span>
                  </span>
                  <span class="bottom">4</span>
                  <span class="bottom-back">
                    <span>4</span>
                  </span>
                </div>
              </div>
          
              <div class="bloc-time min" data-init-value="0">
                <span class="count-title">Minutes</span>
          
                <div class="figure min min-1">
                  <span class="top">0</span>
                  <span class="top-back">
                    <span>0</span>
                  </span>
                  <span class="bottom">0</span>
                  <span class="bottom-back">
                    <span>0</span>
                  </span>        
                </div>
          
                <div class="figure min min-2">
                 <span class="top">0</span>
                  <span class="top-back">
                    <span>0</span>
                  </span>
                  <span class="bottom">0</span>
                  <span class="bottom-back">
                    <span>0</span>
                  </span>
                </div>
              </div>
          
              <div class="bloc-time sec" data-init-value="0">
                <span class="count-title">Seconds</span>
          
                  <div class="figure sec sec-1">
                  <span class="top">0</span>
                  <span class="top-back">
                    <span>0</span>
                  </span>
                  <span class="bottom">0</span>
                  <span class="bottom-back">
                    <span>0</span>
                  </span>          
                </div>
          
                <div class="figure sec sec-2">
                  <span class="top">0</span>
                  <span class="top-back">
                    <span>0</span>
                  </span>
                  <span class="bottom">0</span>
                  <span class="bottom-back">
                    <span>0</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
  <div class="footer">
    <span class="foot">COPYRIGHT 2024</span>
  </div>
</body>
1
</html>
